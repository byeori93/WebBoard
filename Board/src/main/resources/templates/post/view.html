<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>this is view page</title>
    </th:block>
    
    <th:block layout:fragment="content">
    	<div class="card-content">
    		<div class="form-group">
    			<label class="col-sm-2 control-label">제목</label>
    			<div class="col-sm-10">
    				<p class="form-control" id="title" th:text="${post.title}">
    			</div>
    		</div>
    		
    		<div class="form-group">
    			<label class="col-sm-2 control-label">이름</label>
    			<div class="col-sm-10">
    				<p class="form-control" id="writer" th:text="${post.writer}">
    			</div>
    		</div>
    		
    		    <div class="form-group">
    			<label class="col-sm-2 control-label">내용</label>
    			<div class="col-sm-10">
    				<p class="form-control" id="content" th:text="${post.content}">
    			</div>
    		</div>
    		
    		    <div class="form-group">
    			<label class="col-sm-2 control-label">등록일</label>
    			<div class="col-sm-10">
    				<p class="form-control" id="createdDate" th:text="*{#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}">
    			</div>
    		</div>
    		
    		    <div class="form-group">
    			<label class="col-sm-2 control-label">조회수</label>
    			<div class="col-sm-10">
    				<p class="form-control" id="viewCnt" th:text="${post.viewCnt}">
    			</div>
    		</div>
    		
    		<div class="btn-wrap text-center">
    			<a th:href="@{/post/list.do}" class="btn btn-defualt waves-effect waves-light">뒤로가기</a>
    			<a th:href="@{/post/write.do(id=${post.id})}" class="btn btn-primary waves-effect wave-light">수정하기</a>
    			<button type="button" class="btn btn-danger waves-effect waves-light" onclick="deletePost();">삭제하기</button>
    		</div>
    	</div>
    </th:block>
    
    <th:block layout:fragment="add-content">
    	<div class="box-content">
    		<div class="card-content">
    			<div class="clearfix">
    				<h4 class="box-title pull-left">Comment</h4>
    			</div>
    			
    			<form class="form-horizontal form-view">
    				<div class="input-group margin-bottom-20">
    					<input type="email" class="form-control" placeholder="">
						<div class="input-group-btn"><button type="button" class="btn waves-effect waves-light"><i class="fa fa-commenting" aria-hidden="true"></i></button></div>
    				</div>
    				
    				<ul class="notice-list">
    					<li>
    						<span class="name">Betty Simmons</span>
    						<span class="desc">There are new setting available</span>
    						<span class="time">2022.09.07</span>
    						<button type="button" class="btn btn-xs btn-cirvle"><i class="fa fa-close" aria-hidden="true"></i></button>
    					</li>
    					<li>
    						<span class="name">Betty Kim</span>
    						<span class="desc">There are new setting available</span>
    						<span class="time">2022.09.08</span>
    						<button type="button" class="btn btn-xs btn-cirvle"><i class="fa fa-close" aria-hidden="true"></i></button>
    					</li>
    				</ul>
    			</form>
    		</div>
    	</div>
    </th:block>
    
    <th:block layout:fragment="script">
    	<script th:inline="javascript">
    	/*<![CDATA[*/
    	
   		function deletePost() {
			const id = [[${post.id}]];
			//이 사람은 왜 헷갈리게 코딩할까? 어쨋든 아니요가 들어오면 삭제하지 말라는 if
			if(!confirm(id + "번 게시글을 삭제할까요?")) {
				return false;
			}
			
			//html태그 그대로 js로 적어서 parsing하는것
			const formHtml = `
				<form id="deleteForm" action="/post/delete.do" method="post">
					<input type="hidden" id="id" name="id" value="${id}"/>
				</form>
			`;
			const doc = new DOMParser().parseFromString(formHtml, 'text/html');
			const form = doc.body.firstChild;
			document.body.append(form);
			document.getElementById('deleteForm').submit();
    	}
    		
    	/*]]>*/
    	</script>
    </th:block>
</html>
